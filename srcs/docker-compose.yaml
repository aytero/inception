version: '3.8'
services:
    mariadb:
        image: mariadb
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        networks:
            - inception_custom
        volumes: "db_vol:/var/lib/db_vol"
        env_file: .env
        restart: always

    wordpress:
        image: wordpress
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        depends_on:
            - mariadb
        networks:
            - inception_custom
        volumes: "wp_vol:/var/lib/wp_vol"
        env_file: .env
        #expose:
        #    - "9000"
        restart: always

    nginx:
        image: nginx
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        #extra_hosts:
        #   "lpeggy.42.fr"
        depends_on:
            - wordpress
        networks:
            - inception_custom
        volumes: "wp_vol:/var/www/html"
        restart: always

volumes:
    wp_vol:
        name: wordpress
        driver: local
        driver_opts:
            type: none
            device: /home/lpeggy/data/wordpress
            o: bind
    db_vol:
        name: mariadb
        driver: local
        driver_opts:
            type: none
            device: /home/lpeggy/data/mariadb
            o: bind

networks:
    inception_custom:
        name: inception_custom
        driver: bridge

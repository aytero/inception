version: '3.8'
services:
    mariadb:
        image: mariadb
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        networks:
            - inception_custom
        volumes: ~/lpeggy/data/mariadb
        env_file: .env
        restart: always

    wordpress:
        image: wordpress
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        depends_on:
            - mariadb
        networks:
            - inception_custom
        volumes: ~/lpeggy/data/wordpress
        env_file: .env
        #expose:
        #    - "9000"
        restart: always
    nginx:
        image: nginx
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        #extra_hosts:
        #   "lpeggy.42.fr"
        depends_on:
            - wordpress
        networks:
            - inception_custom
        volumes: ~/lpeggy/data/wordpress #
        restart: always

volumes:
    wp:
        driver:
        name:
    db:

networks:
    inception_custom:
        name: inception_custom
        driver: bridge

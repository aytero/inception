version: '3.8'
services:
    mariadb:
        image: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        networks:
            - inception_custom
        volumes: ~/lpeggy/data/mariadb
        env_file: .env
        #environment:
            # name, password, user
        expose:
            - "3306"
        restart: on-failure
        #restart_policy:
        #    condition: on-failure

    wordpress:
        image: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        depends_on:
            - mariadb
        networks:
            - inception_custom
        volumes: ~/lpeggy/data/wordpress
        env_file: .env
        expose:
            - "9000"
        restart: on-failure
        #restart_policy:
        #    condition: on-failure #any
    nginx:
        image: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443"
        extra_hosts:
           "lpeggy.42.fr"
        depends_on:
            - wordpress
        networks:
            - inception_custom
        restart: on-failure
        #restart_policy:
        #   condition: on-failure

networks:
    inception_custom:
        driver: bridge

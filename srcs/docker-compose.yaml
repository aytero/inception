version: '3.8'
services:
    mysql:
        image: mariadb
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        networks:
            - inception_custom
        volumes:
            - db:/var/lib/mysql
        env_file: .env
        restart: always

    wordpress:
        image: wordpress
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        depends_on:
            - mysql
        networks:
            - inception_custom
        volumes:
            - wp:/var/www/html
        env_file: .env
        #expose:
        #    - "9000"
        restart: always

    nginx:
        image: nginx
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        #extra_hosts:
        #   "lpeggy.42.fr"
        depends_on:
            - wordpress
        networks:
            - inception_custom
        volumes:
            - wp:/var/www/html
        restart: always

volumes:
    wp:
        name: wordpress
        driver: local
        driver_opts:
            type: none
            device: /home/lpeggy/data/wp
            o: bind
    db:
        name: db
        driver: local
        driver_opts:
            type: none
            device: /home/lpeggy/data/db
            o: bind

networks:
    inception_custom:
        name: inception_custom
        driver: bridge
